<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./src/css/base.css" />
    <title>Perfil - Prime Bebidas</title>
</head>
<header>

</header>

<body>

    <div>
        <div class="titulo-section">
            <h3>Redefinir senha</h3>
        </div>

        <form id="resetPasswordForm" method="post" class="formulario-editar-perfil" enctype="multipart/form-data"
            onsubmit="enviarRequestPassword()">
            <!-- Adicione um campo oculto para o token -->
            <input type="hidden" name="token" id="tokenInput" value="">

            <label for="nova-senha">Nova senha:</label>
            <input type="password" id="nova-senha" name="novaSenha" required>

            <button id="redefinir-nova-senha" type="submit">Salvar</button>
        </form>

        <script type="module" src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./src/js/redirectToResetPassword.js" defer></script>
        <script src="./src/js/usuario.js" defer></script>
    </div>

    <script>
        function enviarRequestPassword() {
            const token = new URLSearchParams(window.location.search).get('token');
            document.getElementById('tokenInput').value = token;

            const form = document.getElementById('resetPasswordForm');
            form.action = `http://localhost:8080/register/reset-password?token=${token}`;
        }
    </script>

</body>

<body>

    <div>
        <div class="titulo-section">
            <h3>Edição de Estabelecimento</h3>
        </div>

        <form id="form-produtos" method="post" class="formulario-produto">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required autofocus>

            <label for="descricao">Descrição:</label>
            <input type="text" name="descricao" id="descricao" required>

            <label for="marca">Marca:</label>
            <input type="text" name="marca" id="marca" required>

            <label for="preco">Preço:</label>
            <input type="text" name="preco" id="preco" required>

            <label for="categoria">Selecione a Categoria:</label>
            <select id="categoria" name="categoria" required>
                <option value="Fermentada">Fermentada</option>
                <option value="Fortificada">Fortificada</option>
                <option value="Destilada">Destilada</option>
                <option value="Licores">Licores</option>
                <option value="Bitter">Bitter</option>
            </select>

            <div class="estabelecimentos-produto">
                <label for="estabelecimentos-cadastrados">Estabelecimentos:</label>
                <select id="estabelecimentos-cadastrados"></select>
            </div>

            <label>Imagem:</label>
            <input type="file" name="imagem" id="imagem">

            <input type="hidden" name="_method" value="PUT">
            <button id="botao-produto" type="submit">Salvar</button>
        </form>
    </div>


</body>

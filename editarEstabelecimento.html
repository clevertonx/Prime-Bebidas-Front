<body>

    <div>
        <div class="titulo-section">
            <h3>Edição de Estabelecimento</h3>
        </div>

        <form id="form-estabelecimento" method="post" class="formulario-estabelecimento">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required autofocus>

            <label for="telefone">Telefone:</label>
            <input type="text" name="telefone" id="telefone" required>

            <label for="horarioAtendimento">Horário de Atendimento:</label>
            <input type="text" name="horarioAtendimento" id="horarioAtendimento" required>

            <label for="numero">Número:</label>
            <input type="text" name="numero" id="numero" required>

            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade" required>

            <label for="logradouro">Logradouro:</label>
            <input type="text" name="logradouro" id="logradouro" required>

            <label for="estado">Estado:</label>
            <input type="text" name="estado" id="estado" required>

            <label for="cnpj">CNPJ:</label>
            <input type="text" name="cnpj" id="cnpj" required>

            <input type="hidden" name="_method" value="PUT">
            <button id="botao-estabelecimento" type="submit">Salvar</button>
        </form>
    </div>


</body>
